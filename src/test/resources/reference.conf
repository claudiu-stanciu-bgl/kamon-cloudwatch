kamon {

  cloudwatch {

    region = "us-east-1"

    namespace = "Kamon-test"

    # 1 / 5 / 10 / 30 / 60
    storage-resolution = 60

    additional-tags {
      service = true
      host = true
      instance = true
      blacklisted-tags = []
    }
  }

  environment.tags {
    "service" = "app"
    "instance" = "localhost"
    "environment" = "test"
    "custom_tag" = "custom_value"
  }
}
